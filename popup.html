<!DOCTYPE html>
<html>
<head>
  <title>PDF Image Overlay</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
      font-size: 16px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background-color 0.2s;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #applyAndDownload {
      background-color: #28a745;
      display: none;
    }
    #applyAndDownload:hover {
      background-color: #218838;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      line-height: 1.4;
    }
    .error {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>PDF Image Overlay</h2>
  <div class="input-group">
    <input type="file" id="imageInput" accept="image/png" />
    <button id="addOverlay">Add Overlay</button>
    <button id="applyAndDownload">Apply and Download PDF</button>
    <div id="errorMessage" class="error"></div>
  </div>
  <div class="note">
    Tip: After adding the image, you can drag to position it and use the blue handle to resize.
  </div>
  <script src="popup.js"></script>
</body>
</html>
